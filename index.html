<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="form-container">
            <form action="">
                <label for="fullname">Full Name<span> *</span></label>
                <input type="text" name="fullname" id="fullname" placeholder="Your Name Here" aria-required="true">
                <label for="email">Email<span> *</span></label>
                <input type="email" name="email" id="email" required placeholder="example@gmail.com" aria-required="true">
                <label for="enterpassword">Enter Password<span> *</span></label>
                <input type="password" name="enterpassword" id="enterpassword" required maxlength="35" placeholder="xxxxxxxx" aria-required="true">
                <label for="confirmpassword">Confirm Password<span> *</span></label>
                <input type="password" name="confirmpassword" id="confirmpassword" required maxlength="35" placeholder="xxxxxxxx" aria-required="true">
                <input type="submit" value="Update Profile" onclick=""><br> <!-- Intentionally left blank-->
                <img src="eye.png" alt="hide password" width="20" height="20"><br>
                <img src="eye.png" alt="hide password" width="20" height="20">
            </form>
        </div>
        <div id="progress-container">
            <div id="progressbar">     
                <progress id="file" value="0" max="100">65%</progress>
                <label for="file">Profile Completeness</label>
            </div>
            <div id="tasks">
                <p>Create Account</p>
                <p>Update Roadmap Progress</p>
                <p>Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your Friends</p>
            </div>
        </div>
    </div>
    
</body>
</html>
